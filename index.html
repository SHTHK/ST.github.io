        // --- RENDER LOGIC ---

        const contentDiv = document.getElementById('app-content');
        let currentView = 'LIST';
        let selectedCharacterId = null;

        // Initialize
        render();

        function render() {
            if (currentView === 'LIST') {
                contentDiv.innerHTML = getListViewHTML();
            } else if (currentView === 'DETAIL' && selectedCharacterId) {
                const char = charactersData.find(c => c.id === selectedCharacterId);
                contentDiv.innerHTML = getDetailViewHTML(char);
            }
            // Re-initialize icons after DOM update
            lucide.createIcons();
        }

        // --- ACTIONS ---

        function openDetail(id) {
            selectedCharacterId = id;
            currentView = 'DETAIL';
            render();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function goBack() {
            selectedCharacterId = null;
            currentView = 'LIST';
            render();
        }

        function toggleTmi() {
            const content = document.getElementById('tmi-content-block');
            const icon = document.getElementById('tmi-icon-chevron');
            const statusText = document.getElementById('tmi-status-text');
            const lockIcon = document.getElementById('tmi-lock-icon');
            const container = document.getElementById('tmi-container');

            if (content.classList.contains('open')) {
                // Close
                content.classList.remove('open');
                icon.style.transform = 'rotate(0deg)';
                statusText.innerText = 'Restricted_Data (Encrypted)';
                statusText.classList.remove('text-cyan-400');
                statusText.classList.add('text-cyan-800');
                
                // Lock Icon Logic
                lockIcon.innerHTML = `<i data-lucide="lock" class="w-4 h-4 text-cyan-700"></i>`;
                
                container.classList.remove('bg-cyan-950/40', 'border-cyan-400/60', 'shadow-[0_0_15px_rgba(34,211,238,0.1)]');
                container.classList.add('bg-black/20', 'border-cyan-900/40');
            } else {
                // Open
                content.classList.add('open');
                icon.style.transform = 'rotate(180deg)';
                statusText.innerText = 'Additional_Intel (Decrypted)';
                statusText.classList.remove('text-cyan-800');
                statusText.classList.add('text-cyan-400');
                
                // Lock Icon Logic
                lockIcon.innerHTML = `<i data-lucide="unlock" class="w-4 h-4 text-cyan-400"></i>`;
                
                container.classList.remove('bg-black/20', 'border-cyan-900/40');
                container.classList.add('bg-cyan-950/40', 'border-cyan-400/60', 'shadow-[0_0_15px_rgba(34,211,238,0.1)]');
            }
            lucide.createIcons();
        }
